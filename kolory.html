<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomocnik CSS</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <div class="container">
        <div class="baner1">
            <h1>Pomocnik CSS</h1>
        </div>
        <div class="baner2">
            <ul>
                <li><a href="kolory.html">Kolory</a></li>
                <li><a href="czcionki.html">Czcionki</a></li>
                <li><a href="style.html">Style CSS</a></li>
                <li><a href=https://www.w3schools.com/css/" target="_blank">Pomoc</a></li>
            </ul>
        </div>
        <div class="główny">
            <h2>Podaj składową H koloru w kodzie HSL</h2>
            <p>0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
            <img src="kolory.jpg" alt="Przestrzeń barw HSL"><br>
            <input type="number" name="hsl" max="360" placeholder="0 - 360" id="hsl">
            <button onclick="paleta()">Generuj paletę</button>
           <table>
            <tr>
                <th colspan="4" id="k1">Kolor główny</th>
            </tr>
            <tr>
                <td id="k2">kolor 2</td>
                <td id="k3">kolor 3</td>
                <td id="k4">kolor 4</td>
                <td id="k5">kolor 5</td>
            </tr>
           </table> 
        </div>
        <div class="stopka">
            Autor: Martyna Borowska
        </div>
    </div>
</body>
</html>
<script>
    function paleta(){
        let H = document.getElementById("hsl").value;
        let k1 = document.getElementById("k1")
        let k2 = document.getElementById("k2")
        let k3 = document.getElementById("k3")
        let k4 = document.getElementById("k4")
        let k5 = document.getElementById("k5")
        let L = 50;

        k1.style.backgroundColor = `hsl(${H}, 100%, ${L}%)`;
        k2.style.backgroundColor = `hsl(${H}, 80%, ${L}%)`;
        k3.style.backgroundColor = `hsl(${H}, 60%, ${L}%)`;
        k4.style.backgroundColor = `hsl(${H}, 40%, ${L}%)`;
        k5.style.backgroundColor = `hsl(${H}, 20%, ${L}%)`;
    }
</script>
